<!DOCTYPE html>
<html lang="en">
<head>
    <title>船舶结构信息</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type='text/css' href="css/bootstrap.min.css" />
    <link rel="stylesheet" type='text/css' href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type='text/css' href="css/matrix-style2.css" />
    <link rel="stylesheet" type='text/css' href="css/matrix-media.css" />
    <link rel="stylesheet" type='text/css' href="font-awesome/css/font-awesome.css"/>
    <link rel='stylesheet' type='text/css' href='css/fonts.googleapis.OpenSans.400.700.800.css'  >
    <style>
        .control-group .controls label{
            display:inline-block;
        }
    </style>
</head>
<body>

<div id="content">
    <div id="content-header">
        <h1>船舶结构信息</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span8">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                        <h5>基本信息输入</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="#" method="get" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label">船名 :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="vessel-name" placeholder="Vessel name" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">IMO号 :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="IMO-number" placeholder="IMO Number" />
                                </div>
                            </div>
                            <!-- length: numeric  -->
                            <div class="control-group">
                                <label class="control-label">船长 :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="vessel-length" placeholder="Length of Vessel" />
                                </div>
                            </div>
                            <!-- width: real  -->
                            <div class="control-group">
                                <label class="control-label">船舶宽度 :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="vessel-width" placeholder="Width of Vessel" />
                                </div>
                            </div>
                            <!-- width: real  -->
                            <div class="control-group">
                                <label class="control-label">船首长度（米） :</label>
                                <div class="controls">
                                    <input type="number" class="span11" name="bow-length" placeholder="Length of Bow" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">20尺贝数 :</label>
                                <div class="controls">
                                    <input type="number" min="0" class="span11" name="number-20-inch" placeholder="number of 20 inch"  />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">40尺贝数 :</label>
                                <div class="controls">
                                    <input type="number" min="0" class="span11" name="number-40-inch" placeholder="number of 40 inch"  />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">40组贝 :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="set-40-combine" placeholder="set of 40-Combine" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">机舱位置 :</label>
                                <div class="controls">
                                    <input type="number"  class="span11" name="engineRoom-position" placeholder="position of EngineRoom"  />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">机舱宽度 :</label>
                                <div class="controls">
                                    <input type="number"  class="span11" name="engineRoom-width" placeholder="width of EngineRoom"  />
                                </div>
                            </div>
                            <!--  Boolean  -->
                            <div class="control-group">
                                <label class="control-label">中间贝处理 :</label>
                                <div class="controls">
                                    <label>
                                        <input type="radio" name="set-middleBei" />
                                        00行</label>
                                    <label>
                                        <input type="radio" name="set-middleBei" />
                                        分隔线</label>
                                </div>
                            </div>
                            <!--  real  -->
                            <div class="control-group">
                                <label class="control-label">冷冻容量 :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="capacity-freeze" placeholder="capacity of freeze" />
                                </div>
                            </div>
                            <!-- speed  -->
                            <div class="control-group">
                                <label class="control-label">船舶进港速度 :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="enterPort-speed" placeholder="speed of enter-port" />
                                </div>
                            </div>
                            <!-- speed  -->
                            <div class="control-group">
                                <label class="control-label">船舶靠泊速度 :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="berth-speed" placeholder="speed of berthing" />
                                </div>
                            </div>
                            <!--  real  -->
                            <div class="control-group">
                                <label class="control-label">高箱容量 :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="highCon-capacity" placeholder="capacity of high-container" />
                                </div>
                            </div>
                            <!--  real  -->
                            <div class="control-group">
                                <label class="control-label">45尺容量 :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="con-45-capacity" placeholder="capacity of container-45inch" />
                                </div>
                            </div>
                            <!--  string  -->
                            <div class="control-group">
                                <label class="control-label">空船重心高 :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="emptyVessel-centerGravity" placeholder="center-of-gravity-emptyVessel" />
                                </div>
                            </div>
                            <!--  real  -->
                            <div class="control-group">
                                <label class="control-label">载重量 :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="curLoading-capacity" placeholder="capacity of Loading" />
                                </div>
                            </div>
                            <!--  string  -->
                            <div class="control-group">
                                <label class="control-label">甲板容量 :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="deck-capacity" placeholder="capacity of deck" />
                                </div>
                            </div>
                            <!--  string  -->
                            <div class="control-group">
                                <label class="control-label">舱内容量 :</label>
                                <div class="controls">
                                    <input type="text" class="span11"name="cab-capacity" placeholder="capacity of cab" />
                                </div>
                            </div>
                            <!-- string  -->
                            <div class="control-group">
                                <label class="control-label">允装危险品 :</label>
                                <div class="controls">
                                    <label>
                                        <input type="radio" name="isAllowDanger-con" />
                                        允许</label>
                                    <label>
                                        <input type="radio" name="isAllowDanger-con" />
                                        不允许</label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">描述 :</label>
                                <div class="controls">
                                    <textarea class="span11" name="description"></textarea>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-success">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/bootstrap_2.2.2/bootstrap.min.js"></script>
</body>
</html>
