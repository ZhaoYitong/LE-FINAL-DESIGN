<!DOCTYPE html>
<html lang="en">
<head>
    <title>船舶结构信息</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type='text/css' href="css/bootstrap.min.css" />
    <link rel="stylesheet" type='text/css' href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type='text/css' href="css/matrix-style2.css" />
    <link rel="stylesheet" type='text/css' href="css/matrix-media.css" />
    <link rel="stylesheet" type='text/css' href="font-awesome/css/font-awesome.css"/>
    <link rel='stylesheet' type='text/css' href='css/fonts.googleapis.OpenSans.400.700.800.css'/>
    <style>
        .control-group .controls label{
            display:inline-block;
        }
    </style>
</head>
<body>
<div id="content">
    <div id="content-header">
        <h1>船舶贝位层结构</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span8">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                        <h5>基本信息输入</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="#" method="get" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label">船型 :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="type-vessel" placeholder="type of vessel" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">贝号  :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="bay-number" placeholder="number of Bay"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">层号  :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="layer-number" placeholder="number of layer"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">甲板 or 舱内 :</label>
                                <div class="controls">
                                    <label>
                                        <input type="radio" name="deck" />
                                        甲板</label>
                                    <label>
                                        <input type="radio" name="cabin" />
                                        舱内</label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">宽度  :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="width-Bay" placeholder="width of bay"/>
                                </div>
                            </div>
                            <!-- 层数  -->
                            <div class="control-group">
                                <label class="control-label">离底层  :</label>
                                <div class="controls">
                                    <input type="number" min="0" class="span11" name="height-bay" placeholder="height of bay"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">箱位特标  :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="cell-specialSign" placeholder="special sign of cell"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">箱位冷冻标  :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="cell-coolingSign" placeholder="cooling sign of cell"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">描述 :</label>
                                <div class="controls">
                                    <textarea class="span11" ></textarea>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-success">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/bootstrap_2.2.2/bootstrap.min.js"></script>
</body>
</html>
