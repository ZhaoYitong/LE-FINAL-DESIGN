{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'images/smu.jpg' %}" rel="icon">
    <link href="{% static 'css/tool/jquery-ui.css' %}" rel="stylesheet">
    <link href="{% static 'css/tool/google-api.css' %}" rel="stylesheet">
    <link href="{% static 'css/tool/bootstrap_v4/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.vessel.load.css' %}" rel="stylesheet">
</head>
<body id="page-top">

<div id="toggle-giz">
    <div class="zoomToggle d-flex flex-row">
        <input id="test" min="1" max="10" value='10' step="1"
               onchange="showVal(this.value)" type="range"/>
    </div>
</div>
<div class="allVessels col-md-3">
    <div class="form-group">
        <label for="vesselSelect">请选择船舶</label>
        <select class="form-control" id="vesselSelect">
        {% for v in all_vessel %}
          <option>{{ v }}</option>
        {% endfor %}
        </select>
    </div>
</div>
<div id="terminal-all">
  <div class="VESSEL-AREA">
    <div id="control-buttons">
    <div id="buttons-bay" class="d-flex flex-row">
        <button type="button" class="btn btn-outline-primary bayCombineInfo"
                onclick="getCombineInfo()">当前组贝</button>
    </div>
    <div id="buttons-vessel-struct" class="d-flex flex-row">
        <button type="button" class="btn btn-outline-success createVessel"
                onclick="createVesselSide()">生成船舶</button>
        <button type="button" class="btn btn-outline-success createStowage"
                onclick="createStowageInfo()">配载信息</button>
        <button type="button" class="btn btn-outline-success createLoadOrUnload"
                onclick="createLoadOrUnloadInfo()">待装卸信息</button>
    </div>
    </div>
    <div class="mainArea">
        <div class="vesselAreaSide">
            <div class="onBoardSide"></div>
            <div class="belowBoardSide"></div>
        </div>
        <div class="newBayArea"></div>
        <div class="vesOperationInfo">
            <div class="above">
                <div class="operationInch40Num"></div>
                <div class="unload"></div>
                <div class="load"></div>
                <div class="operationInch20Num"></div>
            </div>
            <div class="board"></div>
            <div class="below">
                <div class="unload"></div>
                <div class="load"></div>
            </div>
        </div>
        <div class="vesselStowageInfo"></div>
    </div>
  </div>
  <div class="OPERATION-AREA">
    <div></div>
  </div>
  <div class="YARD-AREA">
    <div class="bay_blank">贝位</div>
    <div class="bay_Y"></div>
    <div class="box_title"></div>
    <div class="box_area"></div>
  </div>
</div>
<a class="scroll-to-top rounded" href="#toggle-giz">
    <i class="fas fa-angle-up"></i>
</a>
<script src="{% static 'js/tool/jquery_v3/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/tool/jquery-ui.min.js' %}"></script>
<script src="{% static 'js/tool/bootstrap_v4/bootstrap.min.js' %}"></script>
<script src="{% static 'js/custom.vessel.load.js' %}"></script>
</body>
</html>
