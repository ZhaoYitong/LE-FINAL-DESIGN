<!DOCTYPE html>
<html lang="en">
<head>
    <title>船舶结构信息</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap_2.2.2/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.css"/>
    <link rel="stylesheet" type='text/css' href="css/matrix-style2.css" />
    <link rel="stylesheet" type='text/css' href="css/matrix-media.css" />
    <link rel="stylesheet" type='text/css' href="font-awesome/css/font-awesome.css"/>
    <link rel='stylesheet' type='text/css' href='css/fonts.googleapis.OpenSans.400.700.800.css'  >
    <style>
        .control-group .controls label{
            display:inline-block;
        }
    </style>
</head>
<body>
<div id="content">
    <div id="content-header">
        <h1>船舶航次信息</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span8">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                        <h5>基本信息输入</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="#" method="get" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label">船名 :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="vessel-name" placeholder="Vessel name" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">进口航次 :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="import-voyage" placeholder="import voyage" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">出口航次 :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="export-voyage" placeholder="export voyage" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">船型 :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="type-vessel" placeholder="type of vessel" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">计划靠泊 :</label>
                                <div class="controls">
                                    <input type="text" class="span11 custom-DatePicker" name="time-plan-berth" value="" placeholder="time of planning-berth"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">计划离泊 :</label>
                                <div class="controls">
                                    <input type="text" class="span11 custom-DatePicker" name="time-plan-departure" value="" placeholder="time of planning-departure"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">实际靠泊（时间） :</label>
                                <div class="controls">
                                    <input type="text" class="span11 custom-DatePicker" name="realTime-berth" value="" placeholder="real time of berth"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">实际离泊（时间） :</label>
                                <div class="controls">
                                    <input type="text" class="span11 custom-DatePicker" name="realTime-departure" value="" placeholder="real time of departure"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">计划靠泊位置  :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="planned-berth-pos" placeholder="planned berthing position"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">实际靠泊位置  :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="real-berth-pos" placeholder="real berthing position">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">靠泊方向  :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="berth-dir" placeholder="berthing direction">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">进出最大吃水  :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="draught-biggest" placeholder="biggest draught">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">计划截关时间  :</label>
                                <div class="controls">
                                    <input type="text" class="span11 custom-DatePicker" name="time-planned-interception" placeholder="planned interception time"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">截关时间  :</label>
                                <div class="controls">
                                    <input type="text" class="span11 custom-DatePicker" name="time-real-interception" placeholder="real interception time"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">已安排作业  :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="work-assigned" placeholder="assigned work">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">已安排集港  :</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="port-assigned" placeholder="assigned to-port">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">作业完成否  :</label>
                                <div class="controls">
                                    <label>
                                        <input type="radio" name="isWorkDone" />
                                        是</label>
                                    <label>
                                        <input type="radio" name="isWorkDone" checked />
                                        否</label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">离泊情况  :</label>
                                <div class="controls">
                                    <label>
                                        <input type="radio" name="unBerthing" checked />
                                        是</label>
                                    <label>
                                        <input type="radio" name="unBerthing" />
                                        否</label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">计划进重40  :</label>
                                <div class="controls">
                                    <input type="number" min="0" class="span11" name="" placeholder="">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">计划进空40  :</label>
                                <div class="controls">
                                    <input type="number" min="0" class="span11" name="" placeholder="">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">计划进危40  :</label>
                                <div class="controls">
                                    <input type="number" min="0" class="span11" name="" placeholder="">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">计划进重45  :</label>
                                <div class="controls">
                                    <input type="number" min="0" class="span11" name="" placeholder="">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">计划进空45  :</label>
                                <div class="controls">
                                    <input type="number" min="0" class="span11" name="" placeholder="">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">计划进危45  :</label>
                                <div class="controls">
                                    <input type="number" min="0" class="span11" name="" placeholder="">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">计划出重40  :</label>
                                <div class="controls">
                                    <input type="number" min="0" class="span11" name="" placeholder="">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">计划出空40  :</label>
                                <div class="controls">
                                    <input type="number" min="0" class="span11" name="" placeholder="">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">计划出危40  :</label>
                                <div class="controls">
                                    <input type="number" min="0" class="span11" name="" placeholder="">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">计划出重45  :</label>
                                <div class="controls">
                                    <input type="number" min="0" class="span11" name="" placeholder="">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">计划出空45  :</label>
                                <div class="controls">
                                    <input type="number" min="0" class="span11" name="" placeholder="">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">计划出危45  :</label>
                                <div class="controls">
                                    <input type="number" min="0" class="span11" name="" placeholder="">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">描述 :</label>
                                <div class="controls">
                                    <textarea class="span11" ></textarea>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-success">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script src="js/bootstrap_2.2.2/bootstrap.min.js" charset="UTF-8"></script>

</body>
</html>
