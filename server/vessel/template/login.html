{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>堆场--船舶</title>
  <link href="{% static 'images/smu.jpg' %}" rel="icon">
  <link href="{% static 'css/tool/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/tool/google-api.css' %}" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">欢迎使用！</h1>
                  </div>
                  <form class="user" action="/login/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="text" value="wode2016zyt@outlook.com" name="username" class="form-control form-control-user" placeholder="输入账号...">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control form-control-user" id="inputPassword" placeholder="密码">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">记住我</label>
                      </div>
                    </div>
                    <a href="#" onclick="checkLogin()" class="btn btn-primary btn-user btn-block">
                      登陆
                    </a>
                    <hr>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">忘记密码?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="register.html">创建账户!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="{% static 'js/tool/jquery/jquery.min.js' %}"></script>
<script src="{% static 'js/tool/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/tool/jquery-easing/jquery.easing.min.js' %}"></script>
<script src="{% static 'js/main.min.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
